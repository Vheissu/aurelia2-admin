<div class="flex h-screen bg-gray-100 dark:bg-gray-900">
    <aside if.bind="isAuthenticated" class="w-64 bg-white dark:bg-gray-800 shadow-md">
      <div class="p-4">
        <h1 class="text-2xl font-semibold text-gray-800 dark:text-gray-200">Aurelia Admin</h1>
      </div>
      <nav class="mt-4">
        <ul>
          <li repeat.for="nav of routerNavs">
            <a
              href="${nav.route}"
              class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700"
            >
              <i class="mr-3 ${nav.icon}"></i>
              ${nav.title}
            </a>
          </li>
        </ul>
      </nav>
    </aside>
  
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 dark:bg-gray-900">
      <div if.bind="isAuthenticated" class="bg-white dark:bg-gray-800 shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
          <div class="flex justify-end">
            <button
              click.trigger="logout()"
              class="px-4 py-2 font-medium text-white bg-red-600 rounded-md hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
      <div class="container mx-auto px-6 py-8">
        <au-viewport></au-viewport>
      </div>
    </main>
  </div>
