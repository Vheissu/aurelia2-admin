<div class.bind="isAuthenticated ? 'app-shell' : 'app-shell app-shell-authless'">
  <aside if.bind="isAuthenticated" class="sidebar">
    <div class="brand">
      <div class="logo-mark">A2</div>
      <div>
        <div class="brand-title">Aurelia Admin</div>
      </div>
    </div>

    <div class="sidebar-nav">
      <div repeat.for="group of routerNavs" class="nav-group">
        <div class="nav-label">${group.label}</div>
        <ul class="nav-list">
          <li repeat.for="nav of group.items">
            <a href.bind="nav.route" class="nav-link">
              <span class="nav-icon">
              <svg if.bind="nav.icon === 'dashboard'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
              </svg>
              <svg if.bind="nav.icon === 'analytics'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="4 14 9 9 13 13 20 6"></polyline>
                <polyline points="20 6 20 12 14 12"></polyline>
                <path d="M4 20h16"></path>
              </svg>
              <svg if.bind="nav.icon === 'health'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12a9 9 0 1 1-18 0"></path>
                <path d="M12 7v5l3 3"></path>
              </svg>
              <svg if.bind="nav.icon === 'activity'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 12 7 12 10 5 14 19 17 12 21 12"></polyline>
              </svg>
              <svg if.bind="nav.icon === 'users'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
              <svg if.bind="nav.icon === 'roles'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2l7 4v5c0 5-3.5 9-7 11-3.5-2-7-6-7-11V6l7-4z"></path>
                <path d="M9 11l2 2 4-4"></path>
              </svg>
              <svg if.bind="nav.icon === 'keys'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="7" cy="17" r="3"></circle>
                <path d="M10 17h7l2-2"></path>
                <path d="M14 17v-2"></path>
                <path d="M18 17v-2"></path>
              </svg>
              <svg if.bind="nav.icon === 'flags'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 2v20"></path>
                <path d="M4 4h10l-1.5 3L14 10H4"></path>
              </svg>
              <svg if.bind="nav.icon === 'billing'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="5" width="20" height="14" rx="2"></rect>
                <line x1="2" y1="10" x2="22" y2="10"></line>
              </svg>
              <svg if.bind="nav.icon === 'usage'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 3v18h18"></path>
                <path d="M7 14l4-4 4 3 5-6"></path>
              </svg>
              <svg if.bind="nav.icon === 'reports'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 3h9l3 3v15H6z"></path>
                <path d="M9 13h6"></path>
                <path d="M9 9h3"></path>
              </svg>
              <svg if.bind="nav.icon === 'audit'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 11l3 3L22 4"></path>
                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
              </svg>
              <svg if.bind="nav.icon === 'integrations'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 13a5 5 0 0 1 0-7l1.5-1.5a5 5 0 0 1 7 7L17 12"></path>
                <path d="M14 11a5 5 0 0 1 0 7L12.5 19.5a5 5 0 0 1-7-7L7 11"></path>
              </svg>
              <svg if.bind="nav.icon === 'webhooks'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 7a4 4 0 0 1 0 8"></path>
                <path d="M9 17a4 4 0 0 1 0-8"></path>
                <path d="M12 9v6"></path>
              </svg>
              <svg if.bind="nav.icon === 'profile'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="8" r="4"></circle>
                <path d="M4 20a8 8 0 0 1 16 0"></path>
              </svg>
              <svg if.bind="nav.icon === 'notifications'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
              </svg>
              <svg if.bind="nav.icon === 'projects'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 7h6l2 2h10v8a2 2 0 0 1-2 2H3z"></path>
                <path d="M3 7V5a2 2 0 0 1 2-2h4l2 2"></path>
              </svg>
              <svg if.bind="nav.icon === 'content'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 3h12v18H6z"></path>
                <path d="M9 7h6"></path>
                <path d="M9 11h6"></path>
                <path d="M9 15h4"></path>
              </svg>
              <svg if.bind="nav.icon === 'notes'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h12l4 4v12H4z"></path>
                <path d="M16 4v4h4"></path>
                <path d="M8 13h8"></path>
              </svg>
              <svg if.bind="nav.icon === 'tables'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="5" width="18" height="14" rx="2"></rect>
                <path d="M3 10h18"></path>
                <path d="M9 5v14"></path>
                <path d="M15 5v14"></path>
              </svg>
              <svg if.bind="nav.icon === 'forms'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 4h12"></path>
                <path d="M6 8h12"></path>
                <path d="M6 12h7"></path>
                <path d="M6 16h4"></path>
              </svg>
              <svg if.bind="nav.icon === 'settings'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82v.08a1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.08A1.65 1.65 0 0 0 9 3.09V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.08a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.08a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
              </svg>
              <svg if.bind="nav.icon === 'support'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a4 4 0 0 1-4 4H7l-4 4V5a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"></path>
                <path d="M8 10h8"></path>
                <path d="M8 14h5"></path>
              </svg>
            </span>
            <span>${nav.title}</span>
          </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="sidebar-footer">
      <div class="sidebar-card">
        <div class="nav-label">Workspace</div>
        <div class="status-row">
          <span>Region</span>
          <strong class="mono">us-east</strong>
        </div>
        <div class="status-row">
          <span>Uptime</span>
          <strong class="mono">99.98%</strong>
        </div>
        <div class="status-row">
          <span>Release</span>
          <strong class="mono">Jan 2026</strong>
        </div>
      </div>

      <button click.trigger="logout()" class="btn-ghost">Sign out</button>
    </div>
  </aside>

  <main class="main">
    <header if.bind="isAuthenticated" class="topbar">
      <div class="topbar-title">
        <span>Workspace</span>
        <strong>Admin Suite</strong>
      </div>
      <div class="topbar-actions">
        <div class="search">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="text" placeholder="Search console" />
        </div>
        <button class="btn-secondary">New entry</button>
        <button class="btn-primary">Invite</button>
        <button class="icon-btn" aria-label="Notifications">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
        </button>
      </div>
    </header>

    <section class.bind="isAuthenticated ? 'content' : 'content content-login'">
      <au-viewport></au-viewport>
    </section>
  </main>
</div>
