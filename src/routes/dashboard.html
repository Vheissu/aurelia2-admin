<h2 class="text-2xl font-semibold text-gray-800 mb-6">Dashboard</h2>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
  <div repeat.for="stat of stats" class="bg-white rounded-lg shadow-md p-6">
    <div class="flex items-center">
      <div class="p-3 rounded-full bg-indigo-600 bg-opacity-75">
        <i class="text-white ${stat.icon}"></i>
      </div>
      <div class="ml-4">
        <p class="mb-2 text-sm font-medium text-gray-600">${stat.title}</p>
        <p class="text-lg font-semibold text-gray-700">${stat.value}</p>
      </div>
    </div>
  </div>
</div>
