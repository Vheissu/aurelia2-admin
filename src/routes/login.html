<div class="login-card">
  <div class="login-panel">
    <span class="badge">Private</span>
    <div>
      <h2 class="text-3xl font-semibold">Welcome back</h2>
      <p class="text-sm text-[color:var(--muted)] mt-3">
        Access your operations suite with a calm, minimal workspace.
      </p>
    </div>
    <ul class="login-list">
      <li><span class="login-dot"></span><span>Daily monitoring and reporting tools.</span></li>
      <li><span class="login-dot"></span><span>Secure access with audit trails.</span></li>
      <li><span class="login-dot"></span><span>Curated workspace presets.</span></li>
    </ul>
  </div>

  <div class="login-form">
    <div>
      <h3 class="text-2xl font-semibold">Sign in</h3>
      <p class="text-sm text-[color:var(--muted)] mt-2">Use your admin credentials to continue.</p>
    </div>
    <form class="grid gap-4" submit.trigger="login()">
      <div>
        <label class="form-label">Email</label>
        <input
          id="email-address"
          name="email"
          type="email"
          autocomplete="email"
          required
          class="input mt-2"
          placeholder="you@company.com"
          value.bind="email"
        />
      </div>
      <div>
        <label class="form-label">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          autocomplete="current-password"
          required
          class="input mt-2"
          placeholder="••••••••"
          value.bind="password"
        />
      </div>
      <div class="login-actions">
        <label class="flex items-center gap-2">
          <input id="remember-me" name="remember-me" type="checkbox" class="accent-[color:var(--accent)]" />
          Keep me signed in
        </label>
        <a href="#" class="text-[color:var(--accent)]">Reset password</a>
      </div>
      <button type="submit" class="btn-primary w-full">Enter workspace</button>
    </form>
    <div if.bind="errorMessage" class="text-sm text-[color:var(--accent)]">
      ${errorMessage}
    </div>
  </div>
</div>
