<div class="page">
  <div class="flex flex-col gap-3 lg:flex-row lg:items-center lg:justify-between">
    <div>
      <h2 class="text-3xl font-semibold">Notes</h2>
      <p class="text-sm text-[color:var(--muted)]">Capture ongoing tasks and internal reminders.</p>
    </div>
    <button class="btn-secondary">New note</button>
  </div>

  <div class="grid gap-4 md:grid-cols-3">
    <div repeat.for="note of notes" class="card p-4">
      <div class="font-semibold">${note.title}</div>
      <div class="text-sm text-[color:var(--muted)] mt-2">${note.detail}</div>
      <div class="text-xs text-[color:var(--muted)] mt-3">Owner ${note.owner}</div>
    </div>
  </div>
</div>
