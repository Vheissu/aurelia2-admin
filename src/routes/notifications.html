<div class="page">
  <div class="flex flex-col gap-3 lg:flex-row lg:items-center lg:justify-between">
    <div>
      <h2 class="text-3xl font-semibold">Notifications</h2>
      <p class="text-sm text-[color:var(--muted)]">Control how and where your team is alerted.</p>
    </div>
    <button class="btn-secondary">Update preferences</button>
  </div>

  <div class="grid gap-6 lg:grid-cols-[1fr_1fr]">
    <div class="card p-4">
      <h3 class="text-lg font-semibold mb-4">Channels</h3>
      <div class="grid gap-3">
        <div repeat.for="channel of channels" class="flex items-center justify-between text-sm">
          <div>
            <div class="font-semibold">${channel.name}</div>
            <div class="text-xs text-[color:var(--muted)]">${channel.detail}</div>
          </div>
          <span class="pill">${channel.status}</span>
        </div>
      </div>
    </div>

    <div class="card p-4">
      <h3 class="text-lg font-semibold mb-4">Recent alerts</h3>
      <div class="grid gap-3">
        <div repeat.for="item of notifications" class="list-row">
          <span class="status-dot"></span>
          <div>
            <div class="font-semibold">${item.title}</div>
            <div class="text-sm text-[color:var(--muted)]">${item.detail}</div>
            <div class="text-xs text-[color:var(--muted)] mt-1">${item.time}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
