<div class="page">
  <div class="flex flex-col gap-3 lg:flex-row lg:items-center lg:justify-between">
    <div>
      <h2 class="text-3xl font-semibold">Reports</h2>
      <p class="text-sm text-[color:var(--muted)]">Schedule, curate, and share executive snapshots.</p>
    </div>
    <button class="btn-primary">Create report</button>
  </div>

  <div class="grid gap-4 md:grid-cols-3">
    <div repeat.for="item of summary" class="card p-4">
      <div class="text-xs uppercase tracking-[0.2em] text-[color:var(--muted)]">${item.label}</div>
      <div class="text-2xl font-semibold mt-2">${item.value}</div>
    </div>
  </div>

  <div class="grid gap-6 lg:grid-cols-[1.2fr_1fr]">
    <div class="card p-4">
      <h3 class="text-lg font-semibold mb-4">Scheduled delivery</h3>
      <div class="grid gap-3">
        <div repeat.for="item of schedule" class="flex items-center justify-between text-sm">
          <div>
            <div class="font-semibold">${item.title}</div>
            <div class="text-xs text-[color:var(--muted)]">${item.cadence}</div>
          </div>
          <span class="pill">${item.owner}</span>
        </div>
      </div>
    </div>

    <div class="card p-4">
      <h3 class="text-lg font-semibold mb-4">Report library</h3>
      <div class="grid gap-3">
        <div repeat.for="item of library" class="flex items-center justify-between text-sm">
          <div>
            <div class="font-semibold">${item.name}</div>
            <div class="text-xs text-[color:var(--muted)]">Updated ${item.updated}</div>
          </div>
          <span class="pill">${item.status}</span>
        </div>
      </div>
    </div>
  </div>
</div>
