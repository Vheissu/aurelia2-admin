<div class="page">
  <div class="flex flex-col gap-3 lg:flex-row lg:items-center lg:justify-between">
    <div>
      <h2 class="text-3xl font-semibold">Support</h2>
      <p class="text-sm text-[color:var(--muted)]">Resolve operational issues with clear priority.</p>
    </div>
    <button class="btn-primary">Open ticket</button>
  </div>

  <div class="grid gap-6 lg:grid-cols-[1.4fr_1fr]">
    <div class="card overflow-hidden">
      <table class="table">
        <thead>
          <tr>
            <th>Ticket</th>
            <th>Subject</th>
            <th>Status</th>
            <th>Owner</th>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="ticket of tickets">
            <td class="mono">${ticket.id}</td>
            <td>${ticket.subject}</td>
            <td><span class="pill">${ticket.status}</span></td>
            <td>${ticket.owner}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="card p-4">
      <h3 class="text-lg font-semibold mb-4">Resources</h3>
      <div class="grid gap-4">
        <div repeat.for="item of resources" class="card-muted p-4">
          <div class="font-semibold">${item.title}</div>
          <div class="text-sm text-[color:var(--muted)]">${item.detail}</div>
        </div>
      </div>
    </div>
  </div>
</div>
