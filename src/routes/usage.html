<div class="page">
  <div class="flex flex-col gap-3 lg:flex-row lg:items-center lg:justify-between">
    <div>
      <h2 class="text-3xl font-semibold">Usage</h2>
      <p class="text-sm text-[color:var(--muted)]">Track limits, spikes, and capacity planning.</p>
    </div>
    <button class="btn-secondary">Adjust limits</button>
  </div>

  <div class="grid gap-4 md:grid-cols-3">
    <div repeat.for="item of summaries" class="card p-4">
      <div class="text-xs uppercase tracking-[0.2em] text-[color:var(--muted)]">${item.label}</div>
      <div class="text-2xl font-semibold mt-2">${item.value}</div>
      <div class="text-xs text-[color:var(--muted)]">Limit ${item.limit}</div>
    </div>
  </div>

  <div class="card p-4">
    <h3 class="text-lg font-semibold mb-4">Weekly utilization</h3>
    <div class="stat-bar">
      <div repeat.for="spike of spikes" style="height: ${spike.value}"></div>
    </div>
    <div class="grid grid-cols-7 mt-4 text-xs text-[color:var(--muted)]">
      <span repeat.for="spike of spikes">${spike.label}</span>
    </div>
  </div>
</div>
